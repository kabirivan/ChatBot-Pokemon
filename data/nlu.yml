version: "2.0"

nlu:

- regex: id_pokemon
  examples: |
    - [0-9]{1,3}

- intent: greet
  examples: |
    - hey
    - hello
    - hola
    - Hola hola
    - Buenas tardes
    - Buenos Días!
    - Qué tal
    - qué hay
    - vamos
    - hola amigo
    - hey
    - qué onda
    - buendía
    - buenastardes
    - Hola
    - saludos

