    - [67](id_pokemon)
    - buscar pokemon [712](id_pokemon)
    - [3](id_pokemon)
    - [808](id_pokemon)
    - [230](id_pokemon)
    - número [173](id_pokemon)
    - pokemon numero [66](id_pokemon)
